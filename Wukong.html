<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<script src="./auth.js"></script>
<link rel="stylesheet" href="C:/Visual/BlackMythWuKong/WukongWeb/style.css">
</head>
<body>
 
<header>
  <h2 class="logo">欢迎！</h2>

<nav class="navigation">
  <a href="C:/Visual/BlackMythWuKong/WukongWeb/HomePage/HomePage.html">主页</a>
  <a href="C:/Visual/BlackMythWuKong/WukongWeb/SearchPage/SearchPage.html">搜索</a>
  <a href="#">关于</a>
  <a href="#">服务</a>
  <a href="#">联系我们</a>
  <button class="btnLogin-popup">登录</button>
</nav>
</header>

<div class="wrapper">
  <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
  <div class="form-box login">
    <h2>登录</h2>
    <form action="#" onsubmit="return handleLogin(event)">
      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" id="loginEmail" required>
        <label>邮箱</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" id="loginPassword" required>
        <label>密码</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">记住密码</label>
        <a href="#">忘记密码？</a>
      </div>
      <button type="submit" class="btn">登录</button>
      <div class="login-register">
        <p>没有账户？<a href="#" class="register-link">注册</a></p>
      </div>
    </form>
  </div>

  <div class="form-box register">
    <h2>注册</h2>
    <form action="#" onsubmit="return handleRegister(event)">
      <div class="input-box">
        <span class="icon"><ion-icon name="person"></ion-icon></span>
        <input type="text" id="registerUsername" required>
        <label>用户名</label>
    </div>
    <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" id="registerEmail" required>
        <label>邮箱</label>
    </div>
    <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" id="registerPassword" required>
        <label>密码</label>
    </div>
    <div class="remember-forgot">
        <label><input type="checkbox" required>我同意条款和条件</label>
    </div>
    <button type="submit" class="btn">注册</button>
      <div class="login-register">
        <p>已经有账户？<a href="#" class="login-link">登录</a></p>
      </div>
    </form>
  </div>

  
</div>


<script src="C:/Visual/BlackMythWuKong/WukongWeb/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>
</html>
